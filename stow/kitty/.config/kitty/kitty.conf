# vim: set filetype=conf

font_family      Inconsolata
bold_font        Inconsolata Bold
italic_font      auto
bold_italic_font auto

font_size 12.0

cursor_blink_interval 0
shell_integration no-cursor

background_opacity .85

enable_audio_bell no

enabled_layouts tall

copy_on_select yes

# Keyboard shortcuts
map ctrl+shift+u scroll_page_up
map ctrl+shift+d scroll_page_down
map ctrl+shift+k scroll_line_up
map ctrl+shift+j scroll_line_down

map alt+shift+u scroll_page_up
map alt+shift+d scroll_page_down
map alt+shift+k scroll_line_up
map alt+shift+j scroll_line_down

map ctrl+shift+e open_url_with_hints

map alt+enter  new_window_with_cwd
map alt+j      next_window
map alt+k      previous_window
map ctrl+alt+j move_window_forward
map ctrl+alt+k move_window_backward

map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab

map ctrl+shift+t new_tab_with_cwd

map ctrl+shift+g show_scrollback

map ctrl+l combine : clear_terminal scroll active : send_text normal,application \x0c

# Close when last shell window ends
close_on_child_death yes

# Enabled to allow nnn's preview-tui plugin to work
# allow_remote_control yes
# listen_on unix:/tmp/mykitty

allow_remote_control yes
listen_on unix:/tmp/kitty

