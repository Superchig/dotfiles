# Font configuration (changes require restart)
font:
  size: 12
  # The normal (roman) font face to use.
  normal:
    family: Inconsolata
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Inconsolata
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: Inconsolata
    # Style can be specified to pick a specific face.
    # style: Italic

schemes:
 # Colors (Monokai Pro)
  monokai_pro: &mon_pro
    # Default colors
    primary:
      background: '0x2D2A2E'
      foreground: '0xFCFCFA'

    # Normal colors
    normal:
      black:   '0x403E41'
      red:     '0xFF6188'
      green:   '0xA9DC76'
      yellow:  '0xFFD866'
      blue:    '0xFC9867'
      magenta: '0xAB9DF2'
      cyan:    '0x78DCE8'
      white:   '0xFCFCFA'

    # Bright colors
    bright:
      black:   '0x727072'
      red:     '0xFF6188'
      green:   '0xA9DC76'
      yellow:  '0xFFD866'
      blue:    '0xFC9867'
      magenta: '0xAB9DF2'
      cyan:    '0x78DCE8'
      white:   '0xFCFCFA'

  # Colors (Solarized Light)
  sol_light: &sol_light
    # Default colors
    primary:
      background: '0xfdf6e3' # base3
      foreground: '0x657b83' # base00
  
    # Cursor colors
    cursor:
      text:   '0xfdf6e3' # base3
      cursor: '0x657b83' # base00
  
    # Normal colors
    normal:
      black:   '0x073642' # base02
      red:     '0xdc322f' # red
      green:   '0x859900' # green
      yellow:  '0xb58900' # yellow
      blue:    '0x268bd2' # blue
      magenta: '0xd33682' # magenta
      cyan:    '0x2aa198' # cyan
      white:   '0xeee8d5' # base2
  
    # Bright colors
    bright:
      black:   '0x002b36' # base03
      red:     '0xcb4b16' # orange
      green:   '0x586e75' # base01
      yellow:  '0x657b83' # base00
      blue:    '0x839496' # base0
      magenta: '0x6c71c4' # violet
      cyan:    '0x93a1a1' # base1
      white:   '0xfdf6e3' # base3

  # Colors (Solarized Dark)
  sol_dark: &sol_dark
    # Default colors
    primary:
      background: '0x002b36' # base03
      foreground: '0x839496' # base0
  
    # Cursor colors
    cursor:
      text:   '0x002b36' # base03
      cursor: '0x839496' # base0
  
    # Normal colors
    normal:
      black:   '0x073642' # base02
      red:     '0xdc322f' # red
      green:   '0x859900' # green
      yellow:  '0xb58900' # yellow
      blue:    '0x268bd2' # blue
      magenta: '0xd33682' # magenta
      cyan:    '0x2aa198' # cyan
      white:   '0xeee8d5' # base2
  
    # Bright colors
    bright:
      black:   '0x002b36' # base03
      red:     '0xcb4b16' # orange
      green:   '0x586e75' # base01
      yellow:  '0x657b83' # base00
      blue:    '0x839496' # base0
      magenta: '0x6c71c4' # violet
      cyan:    '0x93a1a1' # base1
      white:   '0xfdf6e3' # base3

  # Colors (Gruvbox dark)
  gruv_dark: &gruv_dark
    # Default colors
    primary:
      # hard contrast: background = '0x1d2021'
      background: '0x282828'
      # soft contrast: background = '0x32302f'
      foreground: '0xebdbb2'
  
    # Normal colors
    normal:
      black:   '0x282828'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0xa89984'
  
    # Bright colors
    bright:
      black:   '0x928374'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'

colors: *gruv_dark

background_opacity: .85

key_bindings:
 - { key: U,   mods: Control|Shift,   action: ScrollPageUp,   }
 - { key: D,   mods: Control|Shift,   action: ScrollPageDown, }
 - { key: K,   mods: Control|Shift,   action: ScrollLineUp, }
 - { key: J,   mods: Control|Shift,   action: ScrollLineDown, }
